name: TERRAFORM MODULE

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  tf_module_base_job:
    uses: acai-consulting/github-terraform-workflows/.github/workflows/tf-module-base.yml@add_checkov
    if: ${{ github.event_name == 'pull_request' }}
    with:
      tflint_config_repo: "acai-consulting/github-workflow-configs"
      tflint_config_repo_ref: "main"
      tflint_config_path: ".tflint.hcl"
      